<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ### THIS IS THE ONLY 'title' BLOCK THAT SHOULD EXIST ### -->
    <title>{% block title %}Safe Route Admin{% endblock %}</title>
    
    <!-- Link to the main admin stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <aside class="sidebar">
        <div>

                <a href="{{ url_for('admin.dashboard') }}" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">ğŸ  Dashboard</a>
                <a href="{{ url_for('admin.manage_destination') }}" class="nav-link {% if active_page == 'destinations' %}active{% endif %}">ğŸ“ Manage Destination</a>

            </nav>
        </div>
        <div class="sidebar-footer">
            <a href="{{ url_for('auth.logout') }}" class="logout">â¬… Logout</a>
            <span>Â© 2025 Safe RouteAI. All rights reserved.</span>
        </div>
    </aside>

    <main class="main" id="content">
        <!-- Content from child templates will be inserted here -->
        {% block content %}{% endblock %}
    </main>

    <!-- This block allows child templates to add their own scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
